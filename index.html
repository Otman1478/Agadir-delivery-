<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agadir Services</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="title">
            <i class="fas fa-motorcycle"></i>
            <h1>Agadir Services</h1>
        </div>
        <ul>
            <li><a href="#" onclick="showCategory('groceries')"><i class="fas fa-store"></i> Groceries</a></li>
            <li><a href="#" onclick="showCategory('clothing')"><i class="fas fa-tshirt"></i> Clothing</a></li>
            <li><a href="#" onclick="showCategory('kids')"><i class="fas fa-child"></i> Kids Clothing</a></li>
            <li><a href="#" onclick="showCategory('fastfood')"><i class="fas fa-hamburger"></i> Fast Food</a></li>
            <li><a href="#" onclick="viewCart()"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search Products..." oninput="searchProducts()">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <!-- Confirmation Message -->
    <div id="confirmation-message" style="display: none;">Product added to cart!</div>

    <!-- Product Display Section -->
    <section id="products">
        <!-- Products will be displayed here based on category selection -->
    </section>

    <!-- Cart Section -->
    <section id="cart-section" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cart"></ul>
        <p id="total-price">Total: 0 MAD</p>
        <button onclick="checkout()">Complete Order</button>
        <button onclick="showCategory(currentCategory)">Back to Shopping</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
